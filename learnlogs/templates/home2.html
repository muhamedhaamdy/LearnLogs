{% extends "layout.html" %}
{% block content %}
    <div class="container-fluid landing-container">
        <div class="row align-items-center justify-content-center text-center">
            <div class="col-md-8">
                <h1 class="display-4 text-primary mb-4">Welcome Student</h1>
                <p class="lead text-primary mb-4">Embark on your learning journey with us!</p>
                <hr class="my-4">
                <p class="text-white mb-4">Ready to enroll?</p>
                <a class="btn btn-primary btn-lg" href="{{ url_for('enroll') }}" role="button">Enroll Now</a>
            </div>
        </div>
        <div class="row align-items-center justify-content-center text-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Already Enrolled?</h5>
                        <p class="card-text">Welcome back! Sign in to continue your learning.</p>
                        <a href="{{ url_for('login') }}" class="btn btn-secondary">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
